<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./register.css" />
		<link rel="shortcut icon" href="https://img.icons8.com/fluent/48/000000/ticket-confirmed.png" type="image/x-icon" />
		<title>Register</title>
	</head>
	<body>
		<section class="register">
			<h1 class="register__title">Register</h1>
			<p class="register__text up">Welcome back! Login to access the Ticket App.</p>
			<p class="register__text down">Did you <a href="#">forget your password?</a></p>
			<form>
				<input class="form__input" id="username" type="text" placeholder="Username" />
				<input class="form__input" id="email" type="text" placeholder="Email" />
				<input class="form__input" id="password" type="password" placeholder="Password" />
				<button class="form__button" onclick="sendRegistration(event)">continue</button>
			</form>
		</section>
		<script src="./../../../controller/pages/register.js"></script>
	</body>
</html>
